<!DOCTYPE html>

<head>

   <title>YOUTUBE | Pag Initial</title>

   <!-- GOOGLE FONTS -->

         <input type="text" placeholder="Pesquisar">

      <div class="content">
         <button><img class="icons" src="imgs/icons/video.svg" alt=""></button>

      </div>

   <!-- MENU-LATERAL -->
   <div class="main-container">
      <scroll-container class="container-menu">

            <div class="left-menu">
               <p><img class="icons" src="imgs/icons/home.svg" alt="initial"> Inicio</p>

            </div>

            <div class="left-menu">
               <h2>INSCRIÇÕES</h2>
               <p><img class="icons" src="imgs/icons/home.svg" alt="initial"> Mostrar mais</p>
            </div>
         </scroll-page>
      </scroll-container>

      <!-- MAIN -->
      <scroll-container class="container-main">
         <scroll-page> 
            MAIN
         </scroll-page>
      </scroll-container>
